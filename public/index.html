<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorteio Meetup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* Full height */
            height: 100%; 

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.6;
        }

        .caption {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            color: #000;
        }

        .caption span.border {
            background-color: #111;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }

        .text p {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 16px "Lato", sans-serif;
            color: #222;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="caption">
        <div style="margin-top:10px; margin-left: auto;">
            <img src="https://avatars3.githubusercontent.com/u/30732658" >
        </div>

        <span class="border">O VENCEDOR É <i id="win"></i> PARABÉNS</span>
        <div class="text">
            <p>
                Da comunidade para comunidade.
            <p>
        </div>

        <a href="javascript:sortear();">Sortear</a>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script>
        function sortear() {
            $.ajax({
                url: '/csv',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#win').html(data['member']);
                }
            });
        }
    </script>
</body>
</html>
